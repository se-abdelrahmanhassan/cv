<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page Portfolio</title>
  <style>
    /* ===== CSS ===== */
    :root {
      --bg: #f4f4f4;
      --primary: #222;
      --accent: #0077ff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--primary);
      scroll-behavior: smooth;
    }
    header {
      position: sticky;
      top: 0;
      background: white;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
    }
    nav a.active {
      color: var(--accent);
    }
    section {
      padding: 4rem 1rem;
      min-height: 100vh;
    }
    .alt {
      background: white;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #ddd;
    }
  </style>
</head>
<body>

  <!-- ===== HTML ===== -->
  <header>
    <nav>
      <a href="#home" class="active">Home</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>This is the hero section with your intro.</p>
  </section>

  <section id="projects" class="alt">
    <h2>Projects</h2>
    <p>Showcase your work here.</p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <p>List your technical and soft skills here.</p>
  </section>

  <section id="contact" class="alt">
    <h2>Contact</h2>
    <p>Email: you@example.com</p>
  </section>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <script>
    // ===== JavaScript =====
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav a");

    window.addEventListener("scroll", () => {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 80;
        if (pageYOffset >= sectionTop) {
          current = section.getAttribute("id");
        }
      });
      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
